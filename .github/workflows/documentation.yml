jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install doxygen
      run: |
        sudo apt-get install doxygen graphviz
    - name: Run doxygen
      run: |
        doxygen .doxyfile
