name: CI Clang Ubuntu

on: [push]


jobs:
  build:

    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run CMake
      run:
        cmake \
        -DCMAKE_BUILD_TYPE=RELEASE \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_CXX_COMPILER=clang++ \
        -S . -B build
    - name: Build
      run: cmake --build build -j 2
    - name: Run tests
      run: |
        cd build  
        ctest
