name: Clang Ubuntu

on: [push]


jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        build_type: [DEBUG, RELEASE]
    steps:
    - uses: actions/checkout@v2
    - name: Run CMake
      run: cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -S . -B build
    - name: Build
      run: cmake --build build
    - name: Run tests
      run: |
        cd build  
        ctest
